<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading" class="slds-text-heading_medium">Select Field</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"></lightning-icon>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox 
                    label="Criteria Object API Name"
                    options={objectOptions}
                    value={selectedObject}
                    onchange={handleObjectChange}>
                </lightning-combobox>

                <template if:true={fieldOptions}>
                    <lightning-combobox 
                        label="Field API Name"
                        options={fieldOptions}
                        value={selectedField}
                        onchange={handleFieldChange}>
                    </lightning-combobox>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button label="Select" variant="brand" onclick={handleSelect}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
