<template>
    <lightning-card title="Send to PitBullTax" icon-name="action:share">
        <div class="slds-m-around_medium">
            <lightning-button 
                label="Client" 
                variant="brand" 
                onclick={handleClickPersonal}>
            </lightning-button>
            <lightning-button 
                label="Client + Businesses" 
                variant="brand" 
                onclick={handleClickBusiness}>
            </lightning-button>
            <lightning-button 
                label="Update Client" 
                variant="brand" 
                onclick={handleClickUpdatePersonal}>
            </lightning-button>
        </div>
        <template if:true={isLoading}>
            <div class="slds-m-around_medium">
                <lightning-spinner alternative-text="Sending data..." size="medium"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
